name: Sync AI Standards

on:
  push:
    branches: [ "main" ]
    paths:
      - ".github/agents/**"
      - ".github/code-guidelines/**"
      - ".github/squads/**"
      - ".github/sync.yml"
      - ".github/workflows/**"
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ai-standards
        uses: actions/checkout@v4

      - name: Run Repo File Sync
        # Using yosiat's fork to fix octokit onSecondaryRateLimit error
        # Redocly/repo-file-sync-action#139 â€” switch back once PR #154 is merged
        uses: yosiat/repo-file-sync-action@b1d18b50a0899ad907d47d7d18a98a07943db3a8
        with:
          GH_PAT: ${{ secrets.GH_PAT }}
          CONFIG_PATH: .github/sync.yml
          PR_LABELS: |
            sync
            ai-standards
          COMMIT_PREFIX: "chore(ai-standards): "
          OVERWRITE_EXISTING_PR: true