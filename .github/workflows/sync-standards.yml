name: Sync AI Standards

on:
  push:
    branches: [ "main" ]
    paths:
      - ".github/agents/**"
      - ".github/code-guidelines/**"
      - ".github/squads/**"
      - ".github/sync.yml"
      - ".github/workflows/**"
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ai-standards
        uses: actions/checkout@v4

      - name: Run Repo File Sync
        uses: BetaHuhn/repo-file-sync-action@v1
        with:
          GH_PAT: ${{ secrets.GH_PAT }}
          CONFIG_PATH: .github/sync.yml
          PR_LABELS: |
            sync
            ai-standards
          COMMIT_PREFIX: "chore(ai-standards): "
          OVERWRITE_EXISTING_PR: true